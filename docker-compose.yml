version: '3'
services:
  postgres:
    image: postgres
    environment:
      - POSTGRES_USER
      - POSTGRES_PASSWORD
      - POSTGRES_DB
    ports:
      - $PORT:$PORT
    volumes:
      - pgsql-aria-data:/var/lib/postgresql/data
      - ./postgres/init:/docker-entrypoint-initdb.d
    container_name: 'mydb'
  main:
    build:
      context: .
      dockerfile: ./docker/python/Dockerfile
    container_name: 'main'

volumes:
  pgsql-aria-data:

